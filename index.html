            <div class="container-fluid">
                <a class="navbar-brand" href="#">Annotation Test</a>
            </div>
            <button class="btn btn-outline-success" type="button" onclick="annotate_text()">Annotate</button>

<script>
    const text_container = document.querySelector("#text-container");
    text_container.innerHTML = example_text;
    
    const annotate_text = () => {
        let fulltext = text_container.innerHTML;
        const citations = annotate(fulltext);
        citations.forEach(item => {
            fulltext = fulltext.replace(item, `<a href="#" data-toggle="tooltip" data-placement="top" title="${item}"><mark>${item}</mark></a>`);        
        });

        text_container.innerHTML = fulltext;   
    }
</script>
