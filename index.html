<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="src/annotation.js"></script>
    <script src="test/test_case.json"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Legal Annotation Play Ground</title>
</head>

<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2 p-2">
            <a class="navbar-brand" href="#">Annotation Test</a>
            <button class="btn btn-success m-1" type="button" onclick="annotate_text()">Annotate</button>
            <button class="btn btn-success m-1" type="button" onclick="location.reload()">Reset</button>
            <button class="btn btn-info m-1" type="button" onclick="location.href='test-report.html'">Test
                Report</button>
        </nav>
        <div class="container-fluid" id="text-container"></div>
    </div>
</body>

</html>

<script>
    const text_container = document.querySelector("#text-container");
    fetch("./test/test_case.json")
        .then(response => response.json())
        .then(({ scenarios }) => {
            scenarios.forEach(item => text_container.innerHTML += `...${item.text}...</br></br>`)

        });

    const annotate_text = () => {
        let fulltext = text_container.innerHTML;
        const citations = annotate(fulltext);
        citations.forEach(item => {
            fulltext = fulltext.replace(item, `<a href="#" data-toggle="tooltip" data-placement="top" title="${item}"><mark>${item}</mark></a>`);
        });

        text_container.innerHTML = fulltext;
    }
</script>
